<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          background-image: linear-gradient(to bottom, #f5f5f5 0%, #d8d8d8 100%);
          font-family: Arial, sans-serif;
          color: #333;
        }
    
        header {
          background: #fff;
          padding: 20px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    
        h1 {
          margin: 0;
          font-size: 30px;
          text-align: center;
          color: #333;
        }
    
        form {
          background: #fff;
          max-width: 500px;
          margin: 0 auto;
          padding: 20px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
          border-radius: 5px;
        }
    
        label {
          display: block;
          margin-bottom: 10px;
          font-weight: bold;
        }
    
        input[type="text"],
        input[type="email"],
        textarea {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border-radius: 5px;
          border: none;
          box-shadow: none;
          border-bottom: 2px solid #ccc;
        }
    
        textarea {
          height: 150px;
        }
    
        input[type="submit"] {
          display: block;
          margin: 0 auto;
          padding: 10px 20px;
          background: #333;
          border: none;
          border-radius: 5px;
          color: #fff;
          cursor: pointer;
        }
    
        input[type="submit"]:hover {
          background: #555;
        }
      </style>
</head>
<body>
    <header>
        <h1>Póngase en contacto con nosotros</h1>
      </header>
    
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
    
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required>
    
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" required></textarea>
    
        <input type="submit" value="Enviar">
      </form>
</body>
</html>
